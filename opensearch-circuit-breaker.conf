events {
    worker_connections 1024;
}

http {
    # Use resolver for dynamic DNS resolution
    resolver 127.0.0.11 valid=5s;
    
    # Optimistic Circuit Breaker - continuously tries to use ALL healthy nodes
    upstream opensearch_circuit_breaker {
        # Primary node pool - all available OpenSearch instances
        server tasks.shuffle_opensearch:9200 max_fails=3 fail_timeout=10s weight=1;
        
        # If tasks.* fails, try individual node discovery
        # These will auto-populate as Docker Swarm scales
        
        # Keep connections alive for performance
        keepalive 16;
        
        # Optimistic circuit breaker behavior:
        # - max_fails=3: Allow some failures before marking down
        # - fail_timeout=10s: Aggressively retry failed nodes (every 10s)
        # - weight=1: Equal load distribution when multiple nodes available
        # - nginx will automatically load balance across ALL healthy upstreams
    }
    
    server {
        listen 9200;
        
        # Health check endpoint with upstream status
        location /health {
            access_log off;
            # Try to reach backend to verify circuit breaker status
            proxy_pass http://opensearch_circuit_breaker/_cluster/health;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
            # If backend is down, still return 200 but with circuit breaker info
            error_page 502 503 504 = @circuit_breaker_status;
        }
        
        # Circuit breaker status when backends are down
        location @circuit_breaker_status {
            internal;
            return 503 "Circuit breaker: All nodes down, retrying...\n";
            add_header Content-Type text/plain;
        }
        
        # Circuit breaker proxy for all OpenSearch requests
        location / {
            proxy_pass http://opensearch_circuit_breaker;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeout settings for OpenSearch
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Optimistic circuit breaker: Keep trying available nodes
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;  # Try multiple nodes before giving up
            
            # Circuit breaker debugging headers
            add_header X-Circuit-Breaker-Node $upstream_addr always;
            add_header X-Circuit-Breaker-Attempts $upstream_response_time always;
            add_header X-Circuit-Breaker-Status "optimistic" always;
            
            # Buffer settings for large responses
            proxy_buffering on;
            proxy_buffer_size 64k;
            proxy_buffers 8 64k;
            proxy_busy_buffers_size 128k;
        }
    }
}