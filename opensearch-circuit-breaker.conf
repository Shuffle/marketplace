events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=5s;
    
    upstream opensearch_circuit_breaker {
        server tasks.opensearch:9200 max_fails=3 fail_timeout=10s weight=1;
        keepalive 16;
    }
    
    server {
        listen 9200;
        
        location /health {
            access_log off;
            proxy_pass http://opensearch_circuit_breaker/_cluster/health;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
            error_page 502 503 504 = @circuit_breaker_status;
        }
        
        location @circuit_breaker_status {
            internal;
            return 503 "Circuit breaker: All nodes down, retrying...\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            proxy_pass http://opensearch_circuit_breaker;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            
            add_header X-Circuit-Breaker-Node $upstream_addr always;
            add_header X-Circuit-Breaker-Attempts $upstream_response_time always;
            add_header X-Circuit-Breaker-Status "optimistic" always;
            
            proxy_buffering on;
            proxy_buffer_size 64k;
            proxy_buffers 8 64k;
            proxy_busy_buffers_size 128k;
        }
    }
}